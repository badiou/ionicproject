<ion-header>
  <ion-navbar color="badiou">
    <ion-title>
      Détail Place
    </ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end="">
      <button ion-button="" icon-only="" (click)="onTakePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header class="dark">{{place.title}} </ion-card-header>
    <ion-card-content padding>
      <p>Title : <strong>{{place.title }} </strong> </p>
      <p>Pays : <strong>{{place.country }} </strong> </p>
      <p>Ville : <strong>{{place.city }} </strong> </p>
      <p>Mots clés : <strong>{{place.keywords }} </strong> </p>
      <p>Longitude : <strong>{{place.location.longitude }} </strong> </p>
      <p>Latitude : <strong>{{place.location.latitude }} </strong> </p>
    </ion-card-content>
    <img src="{{photo}}" alt="">
    <ion-card-content>
      <agm-map 
        [latitude]="place.location.latitude" 
        [longitude]="place.location.longitude"
        [zoom]="16"
                >
        <agm-marker [latitude]="place.location.latitude" 
        [longitude]="place.location.longitude"></agm-marker>
      </agm-map>
    </ion-card-content>
  </ion-card>
</ion-content>
