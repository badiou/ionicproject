<ion-header>
  <ion-navbar color="danger">
    <button  ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nouveau lieu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddPlace(f.value)">
    <ion-item>
      <ion-label floating>Titre</ion-label>
      <ion-input type="text" name="title" ngModel required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Pays</ion-label>
      <ion-input type="text" name="country" ngModel required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ville</ion-label>
      <ion-input type="text" name="city" ngModel required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mots cl√©s</ion-label>
      <ion-input type="text" name="keywords" ngModel required="" ></ion-input>
    </ion-item>
    <button ion-button large full round color="badiou" block="" [disabled]="!f.valid" type="submit">Sauvegarder la place</button>

  </form>
</ion-content>
