<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Galerie
    </ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Mot cl√©</ion-label>
    <ion-input type="text" [(ngModel)]="motCle"></ion-input>
  </ion-item>
  <button  ion-button large full round color="danger" (click)="onSearch()" icon-start>
    <ion-icon name="search"></ion-icon>
    Chercher
  </button>
  <!--on ajoute ici un ion-card-->
  <ion-card *ngFor="let image of images?.hits">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{image.userImageURL}}"> Utilisateur#: {{image.user_id}}
      </ion-avatar>

    </ion-item>
    <img src="{{image.previewURL}}" (click)="onDetailsImage(image)" />
    <ion-card-content>
      <ion-card-title>
        {{image.tags}}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{image.likes}} J'aime</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{image.comments}} Commentaire<span *ngIf="image.comments>1"></span>s</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{image.views}} vues
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
