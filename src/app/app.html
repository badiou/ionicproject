<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <button  ion-item="" menuClose="" *ngFor="let m of menus" (click)="onPage(m)">
                <ion-icon name="{{m.icon}}"></ion-icon>
             &nbsp; {{m.title}}
            </button>
          </ion-list>
        </ion-content>
  </ion-menu>
      
      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
